<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment PH - Maja</title>
    <link rel="stylesheet" href="CSS/general.css" />
    <link rel="stylesheet" href="CSS/header.css" />
    <link rel="stylesheet" href="CSS/employee.css" />
    <link rel="stylesheet" href="CSS/form.css" />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    /> -->
    <script defer src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header class="header">
      <ul class="btns-list">
        <li><button class="btn-employee">Employee</button></li>
        <li><button class="btn-task">Task</button></li>
        <li><button class="btn-sprint">Sprint</button></li>
        <li><button class="btn-ds">Delete storage</button></li>
      </ul>
    </header>
    <main class="main-container">
      <!-- SECTION EMPLOYEE/////////////////////// -->
      <section class="section-employee hidden">
        <div class="heading-employees">
          <h2 class="emp-heading">Employees</h2>
          <button class="create">Create</button>
        </div>
        <ul class="lists-employee">
          <li class="header-employee">
            <p class="empl-id">ID</p>
            <p class="fullname">Full name</p>
            <p class="email">Email</p>
            <p class="phone-number">Phone number</p>
            <p class="birth-date">Date of birth</p>
            <p class="monthly-salary">Monthly salary</p>
          </li>
        </ul>
        <ul class="lists-added-employee flex-column"></ul>

        <form class="form-create hidden">
          <button class="btn-close">
            <ion-icon class="icon-close" name="close-outline"></ion-icon>
          </button>
          <div class="input-empl">
            <label for="full-name">Full name</label>
            <input
              class="full-name"
              type="text"
              placeholder="Maja Stojanovic"
              required
            />
          </div>

          <div class="input-empl">
            <label for="i-email">Email</label>
            <input
              class="i-email"
              type="i-email"
              placeholder="me@example.com"
              required
            />
          </div>
          <div class="input-empl">
            <label for="phone">Phone number</label>
            <input
              class="phone"
              type="phone"
              placeholder="+381695666301"
              required
            />
          </div>
          <div class="input-empl">
            <label for="birth">Date of birth</label>
            <input class="birth" type="date" placeholder="23/1/1996" required />
          </div>
          <div class="input-empl">
            <label for="salary">Monthly salary</label>
            <input class="salary" type="salary" placeholder="400e" required />
          </div>

          <button type="submit " class="submit">Submit</button>
        </form>
      </section>

      <!-- SECTION TASK/////////////////////// -->
      <section class="section-task hidden">
        <ul class="lists-task flex-column">
          <li class="header-task flex">
            <p class="task-id">ID</p>
            <p class="task-title">Title</p>
            <p class="task-desc">Description</p>
            <p class="task-fullname">Assignee</p>
            <p class="task-due">Due date</p>

            <button class="create-task">Create</button>
          </li>
        </ul>
        <ul class="lists-added-tasks flex-column"></ul>

        <form class="form-create-task hidden">
          <button class="btn-close-task">
            <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
          </button>

          <div>
            <label for="title">Title</label>
            <input class="title" type="text" placeholder="Fix gaps" required />
          </div>
          <div>
            <label for="description">Description</label>
            <textarea
              class="description"
              rows="6"
              maxlength="3000"
              placeholder=""
              required
            ></textarea>
          </div>
          <div>
            <label for="full-name-task">Assignee</label>
            <input
              class="full-name-task"
              type="text"
              placeholder="Maja Stojanovic"
              required
            />
          </div>

          <div>
            <label for="due">Due date</label>
            <input class="due" type="due" placeholder="23/1/2024" required />
          </div>

          <button type="submit " class="submit-task">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
